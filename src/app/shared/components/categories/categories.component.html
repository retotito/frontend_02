<div id="categoriesAdmin">
  <ul>
    <li *ngFor="let categorie of categories | catfilter:'catType':'top' | arraysort:'name':'true'" [attr.uniqId]="categorie.uniqId" class="topCategory">
      <div class="toggleHeader">
        <a 
          class="toggleAction"
          #me 
          (click)="toggleSelected(me.getAttribute('isselected'), $event)"
          isselected="false"
        >
          <div class="toggleHeaderContent">
            <p>{{categorie.name | currentlang}}</p>
            <i *ngIf="me.getAttribute('isselected')=='true'" class="fa fa-angle-down" aria-hidden="true"></i>
            <i *ngIf="me.getAttribute('isselected')=='false'" class="fa fa-angle-up" aria-hidden="true"></i>
          </div>
        </a>
        <a 
          class="editAction"
          (click)="editItem(categorie)"
        >
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </a>
      </div>
      <ul [@toggleHeight]="me.getAttribute('isselected')">
        <li>
          <div class="toggleHeader">
            <a 
              class="toggleAction"
              #me2
              (click)="toggleSelected(me2.getAttribute('isselected'), $event)"
              isselected="false"
            >
              <div class="toggleHeaderContent catType">
                <p>{{'categories.style' | translate}}</p>
                <i *ngIf="me2.getAttribute('isselected')=='true'" class="fa fa-angle-down" aria-hidden="true"></i>
                <i *ngIf="me2.getAttribute('isselected')=='false'" class="fa fa-angle-up" aria-hidden="true"></i>
              </div>
            </a>
            
          </div>
          <ul [@toggleHeight]="me2.getAttribute('isselected')">
            <li  
              *ngFor="let subCategorie of categories | catfilter:'catType':'style':categorie.uniqId"
              [attr.uniqId]="subCategorie.uniqId"
              class="categoryItem"
            >
                <p>{{subCategorie.name | currentlang}}</p>
                <a 
                  class="editAction"
                  (click)="editItem(subCategorie)"
                >
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>  
            </li>
            <a 
              #createStyle
              class="createAction"
              (click)="createItem('style', createStyle)"
            >
              <i class="fa fa-plus"></i>
            </a>  
          </ul>
        </li>
        <li>
          <div class="toggleHeader">
            <a 
              class="toggleAction"
              #me3
              (click)="toggleSelected(me3.getAttribute('isselected'), $event)"
              isselected="false"
            >
              <div class="toggleHeaderContent catType">
                <p>{{'categories.form' | translate}}</p>
                <i *ngIf="me3.getAttribute('isselected')=='true'" class="fa fa-angle-down" aria-hidden="true"></i>
                <i *ngIf="me3.getAttribute('isselected')=='false'" class="fa fa-angle-up" aria-hidden="true"></i>
              </div>
            </a>
            
          </div>
          <ul [@toggleHeight]="me3.getAttribute('isselected')">
            <li 
              *ngFor="let subCategorie of categories | catfilter:'catType':'form':categorie.uniqId"
              [attr.uniqId]="subCategorie.uniqId"
              class="categoryItem"  
            >
                <p>{{subCategorie.name | currentlang}}  </p>
                <a 
                  class="editAction"
                  (click)="editItem(subCategorie)"
                >
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>  
            </li> 
            <a 
              #createForm
              class="createAction"
              (click)="createItem('form', createForm)"
            >
              <i class="fa fa-plus"></i>
            </a> 
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <a 
    class="createAction"
    #createTop
    (click)="createItem('top', createTop)"
  >
    <i class="fa fa-plus"></i>
  </a>
</div>

<app-catmodal 
  [modalItem]="modalItem"
  (create)="createCategory($event)"
  (update)="updateCategory($event)"
  (delete)="deleteCategory()"
></app-catmodal>
