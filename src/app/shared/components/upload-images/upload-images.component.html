<div class="wrapper">
  <ul class="thumbnail-wrapper container"
      [attr.iscut]="isCut"
  >
    <li *ngFor="let image of images; let i = index">
        <app-upload-image 
            [imgEvent]="image"
            [oneIsCut]="oneIsCut"
            (onDeleteImage)="deleteImage(image)"
            (onCutImage)="cutImage(image)"
        >  
        </app-upload-image>
    </li>
    <div class="clear"></div>
  </ul>
  
</div>

<input  
  id="chooseFiles"
  type='file' 
  accept=".png, .jpg, .jpeg"
  multiple
  (change)="addImages($event)"
>
<button id="addImages" (click)="clickChooseFiles()">{{ 'addImages' | translate}}</button>
