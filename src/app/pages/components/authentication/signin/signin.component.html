<div id="login-form">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
            <label for="email">{{'Auth.Email' | translate}}</label>
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email">
        </div>
        <div class="form-field">
            <label for="password">{{'Auth.Password' | translate}}</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password">
        </div>
        <div class="form-field">
          <button
                class=""
                type="submit"
                [disabled]="!myForm.valid">{{'Auth.Login' | translate}}</button>
      </div>
    </form>
    <a [routerLink]="['../signup']">{{'Auth.NoAccountYet' | translate}}</a>
</div>
